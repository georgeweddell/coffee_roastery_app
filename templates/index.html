<!-- templates/index.html -->
{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Dashboard</h1>

    <h2>Top Customers</h2>
    <ul>
        {% for customer, total in top_customers %}
        <li>{{ customer }}: Â£{{ "%.2f"|format(total) }}</li>
        {% endfor %}
    </ul>

    <h2>Best Selling Products</h2>
    <canvas id="bestProductsChart" width="400" height="200"></canvas>
    <script>
        const productLabels = {{ top_products | map(attribute=0) | list | safe }};
        const productData = {{ top_products | map(attribute=1) | list | safe }};

        new Chart(document.getElementById('bestProductsChart'), {
            type: 'bar',
            data: {
                labels: productLabels,
                datasets: [{
                    label: 'Units Sold',
                    data: productData,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            }
        });
    </script>

    <h2>Stock Summary</h2>
    <canvas id="stockSummaryChart" width="400" height="200"></canvas>
    <script>
        const productNames = {{ stock_summary | map(attribute=0) | list | safe }};
        const stockLevels = {{ stock_summary | map(attribute=1) | list | safe }};

        new Chart(document.getElementById('stockSummaryChart'), {
            type: 'bar',
            data: {
                labels: productNames,
                datasets: [{
                    label: 'Stock Level',
                    data: stockLevels,
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
{% endblock %}
</html>
